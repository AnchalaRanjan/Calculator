<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    table {
      border: 1px solid black;
      margin-left: auto;
      margin-right: auto;
    }


    input[type="text"] {
      padding: 20px 30px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      border: 2px solid black;
    }
  </style>

  <table id="calcul">
    <tr>
      <td colspan="3"><input type="text" id="result" /></td>
      <td><input type="button" value="c" onclick="clr()" /></td>
    </tr>
    <tr>
      <td>
        <input type="button" value="1" onclick="dis('1')" onkeydown="myFunction(event)">
      </td>
      </td>
      <td>
        <input type="button" value="2" onclick="dis('2')" onkeydown="myFunction(event)">
      </td>
      <td>
        <input type="button" value="3" onclick="dis('3')" onkeydown="myfunction(event)">
      </td>
      <td>
        <input type="button" value="/" onclick="dis('/')" onkeydown="myfunction(event)">
      </td>

    </tr>
    <tr>
      <td>
        <input type="button" value="4" onclick="dis('4')" onkeydown="myFunction(event)">
      </td>
      </td>
      <td>
        <input type="button" value="5" onclick="dis('5')" onkeydown="myFunction(event)">
      </td>
      <td>
        <input type="button" value="6" onclick="dis('6')" onkeydown="myfunction(event)">
      </td>
      <td>
        <input type="button" value="*" onclick="dis('*')" onkeydown="myfunction(event)">
      </td>

    <tr>
      <td>
        <input type="button" value="7" onclick="dis('7')" onkeydown="myFunction(event)">
      </td>
      </td>
      <td>
        <input type="button" value="8" onclick="dis('8')" onkeydown="myFunction(event)">
      </td>
      <td>
        <input type="button" value="9" onclick="dis('9')" onkeydown="myfunction(event)">
      </td>
      <td>
        <input type="button" value="-" onclick="dis('-')" onkeydown="myfunction(event)">
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" value="0" onclick="dis('0')" onkeydown="myFunction(event)">
      </td>
      <td>
        <input type="button" value="." onclick="dis('.')" onkeydown="myfunction(event)">
      </td>
      <td>
        <input type="button" value="=" onclick=result()>
      </td>
      <td>
        <input type="button" value="+" onclick="dis('+')" onkeydown="myfunction(event)">
      </td>

    </tr>

  </table>

  <script>
    function result() {
      console.log ("list")

      const result = document.getElementById("result").value
      const calculation = eval(result)
      console.log(calculation)
      console.log(result)
      const element = document.getElementById('result')
      element.value = calculation
    }
    function dis(val) {
      document.getElementById("result").value += val
    }

    function myFunction(event) {
      console.log(event)
      document.getElementById("result").value += event.key == '0';
      document.getElementById("result").value += event.key == '1';
      document.getElementById("result").value += event.key == '2';
      document.getElementById("result").value += event.key == '3';
      document.getElementById("result").value += event.key == '4';
      document.getElementById("result").value += event.key == '5';
      document.getElementById("result").value += event.key == '6';
      document.getElementById("result").value += event.key == '7';
      document.getElementById("result").value += event.key == '8';
      document.getElementById("result").value += event.key == '9';
      document.getElementById("result").value += event.key == '+';
      document.getElementById("result").value += event.key == '-';
      document.getElementById("result").value += event.key == '*';
      document.getElementById("result").value += event.key == '/';
      
    }
    function clr(event) {
      document.getElementById("result").value = ""
    }
</script>

</body>

</html>
